<form method="post" enctype="text/plain" class="quote__body">
    <div class="mt-3">
    <input type="text" id="name" name="name" placeholder="Full name..."></input>
    <input type="email" id="email" name="email" placeholder="Email..."></input>
    </div>
    <div className="center d-flex">
    <input type="text" id="postcode" name="postcode" placeholder="Postcode..."></input>
    <input type="number" id="number" name="number" placeholder="Contact Number..."></input>
    </div>
    <textarea class="mb-1" id="info" name="info" placeholder=" Enter as much information as required..."></textarea>
    <div class="quote__button mt-3">
        <input id="submit" type="submit" class="btn btn-warning mb-3 font" type="button"></input>
    </div>
</form>
